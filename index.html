<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>supuestamente encriptador</title>
</head>

<body>
    <div class="container">
        <nav>
            <img class="Logo" src="imagenes/AluraLogo.png " alt="LogoAlura">
        </nav>

        <div class="page-container">
            <div class="main-section">
                <textarea id="texto-entrada" placeholder="Ingrese el texto aqui"></textarea>
            
            <div class="section-warning mb-16">
                <img class="Logo" src="warning.svg" alt="">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="section-buttons mb-64">
                <button id="encriptar" class="btn btn-primary mb-24" type="button"
                    onclick="encriptar()">Encriptar</button>
                <button id="desencriptar" class="btn btn-secondary" type="button"
                    onclick="desencriptar()">Desencriptar</button>
            </div>
         </div>
            <div class="section-result mb-64">
                <img id="kenshin" class="d-none" src="imagenes/the-rock-hmm.gif" alt="kenshin">
                <p id="titulo-salida" class="title mb-16">Ning√∫n mensaje fue encontrado</p>
                <p id="texto-salida" class="result">Ingresa el texto que desees encriptar o desencriptar.</p>

                <button id="copiar" class="btn btn-secondary mt-16 d-none" type="button"
                    onclick="copiar()">Copiar</button>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
